<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-info">
				<h1>registered employee list</h1>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>DEPT</th>
						<th>SALARY</th>
						<th>ADDRESS</th>
						<th>EMAIL</th>
						<th>PHONE</th>
						<th>OPERATION</th>
					</tr>
					<!-- GETTING DATABASE DETAILS IN A TABLE -->

					<tr th:each="object:${list}">
						<td th:text="${object.empId}"></td>
						<td th:text="${object.name}"></td>
						<td th:text="${object.department}"></td>
						<td th:text="${object.salary}"></td>
						<td th:text="${object.address}"></td>
						<td th:text="${object.email}"></td>
						<td th:text="${object.phone}"></td>
						<td><a th:href="@{/services/delete(id=${object.empId})}"><i class="fa fa-trash-o"
									aria-hidden="true"></i></a>
							<a th:href="@{/services/edit(id=${object.empId})}"><i class="fa fa-pencil-square-o"
									aria-hidden="true"></i></a>
						</td>
					</tr>
				</table>
			</div>
			<div class="card-footer text-white bg-success" th:if="${message!=null}">
				<span th:text="${message}"> </span>
			</div>
		</div>
	</div>
</body>

</html>
