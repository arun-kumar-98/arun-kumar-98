#server port
server.port=9090

#database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=app
spring.datasource.username=postgres
spring.datasource.password=root

spring.jta.atomikos.datasource.max-pool-size=100

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.format-sql=true

